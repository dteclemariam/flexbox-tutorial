<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Flexbox exercise</title>
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!------------- Menu-------------------->
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>
        <!------------- End Menu----------------->

        <!------------- Header------------------->
        <div class='header-container'>
            <div class='header'>
              <div class='subscribe'>Subscribe &#9662;</div>
              <div class='logo'><img src='images/awesome-logo.svg'/></div>
              <div class='social'><img src='images/social-icons.svg'/></div>
            </div>
        </div>
        <!-------------End Header----------------->

        <!--------------Photos-------------------->
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img src="images/one.svg" alt="the number 1 with orange background"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/two.svg" alt="the number two with red/pink background"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/three.svg" alt="the number three with blue background"/>
                </div>
                <div class="photo-grid-item">
                    <img src="images/four.svg" alt="The number four with blue background"/>
                </div>
                <div class="photo-grid-item last-item">
                    <img src="images/five.svg" alt="The number five with purple background"/>
                </div>
            </div>
        </div>
        <!--------------End photos----------------->

        <!--------------Footer-------------------->
        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    
    </body>
    
</html>
